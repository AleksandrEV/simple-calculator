<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Mini calculator</title>
</head>
<body>
   <main>
      <div class="container">
         <section class="calculator">
            <h1 class="main-title">
               Калькулятор для чайников
            </h1>
            <div class="cal-function">
               <input class="num" type="number" id="firstNum">
               <div class="symbol-math">

                  <input id="radio-sum" name="math-simbol-radio" class="radio-btn" type="radio" value="+">
                  <label class="lable-btn" for="radio-sum">+</label>

                  <input id="radio-min" name="math-simbol-radio" class="radio-btn" type="radio" value="-">
                  <label class="lable-btn" for="radio-min">-</label>

                  <input id="radio-del" name="math-simbol-radio" class="radio-btn" type="radio" value="/">
                  <label class="lable-btn" for="radio-del">/</label>

                  <input id="radio-mul" name="math-simbol-radio" class="radio-btn" type="radio" value="*">
                  <label class="lable-btn" for="radio-mul">*</label>

               </div>
               <input class="num num2" type="number" id="secondNum">
               <input type="button" value="Посчитай!" id="result">
               <span class="answer">0</span>
            </div>
         </section>
      </div>
   </main>
   <script src="script.js"></script>
</body>
</html>
